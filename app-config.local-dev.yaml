# Local development configuration - points to local platform-api via port-forward
# Requires: make port-forward (forwards to localhost:10080)

proxy:
  endpoints:
    '/aegis':
      target: 'http://localhost:10080'
      changeOrigin: true
      credentials: forward
      allowedHeaders:
        - authorization
        - Authorization
        - x-aegis-user
        - X-Aegis-User
