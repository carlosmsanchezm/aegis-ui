<svg xmlns="http://www.w3.org/2000/svg" viewBox="8 12 104 96" fill="none">
  <title>Ã†GIS Tri-Node Logo (refined)</title>
  <desc>Geometric reconstruction with matched proportions: three node rings connected by equal-weight strokes and a centered dot. Transparent background; inherits color with currentColor.</desc>
  <g stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- Connective triangle drawn through node centers -->
    <path d="M28 32 L92 32 L60 98 Z"/>
    <!-- Node rings (stroked circles) -->
    <circle cx="28" cy="32" r="14" fill="none"/>
    <circle cx="92" cy="32" r="14" fill="none"/>
    <circle cx="60" cy="98" r="14" fill="none"/>
  </g>
  <!-- Center dot -->
  <circle cx="60" cy="60" r="7" fill="currentColor"/>
</svg>
